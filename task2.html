<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #222;
    color: white;
    margin: 0;
    padding: 0;
  }

  .container {
    margin-top: 80px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
  }

  .time {
    font-size: 3rem;
    margin: 20px 0;
    font-weight: bold;
  }

  .button-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
    flex-wrap: wrap;
  }

  button {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #444;
    color: white;
    transition: background-color 0.2s ease;
  }

  button:hover {
    background-color: #ff9800;
  }

  .laps {
    margin-top: 20px;
    text-align: left;
    display: inline-block;
    width: 200px;
  }

  .lap {
    padding: 5px 0;
    border-bottom: 1px solid #666;
    font-size: 1.1rem;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Stopwatch</h1>
  <div class="time" id="display">00:00:00.000</div>
  
  <div class="button-container">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
    <button id="lapBtn">Lap</button>
  </div>

  <div class="laps" id="laps"></div>
</div>

<script>
  let startTime = 0;
  let updatedTime = 0;
  let difference = 0;
  let timerInterval;
  let running = false;

  const display = document.getElementById("display");
  const lapsContainer = document.getElementById("laps");

  function updateTime() {
    updatedTime = new Date().getTime();
    difference = updatedTime - startTime;

    let hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
    let minutes = Math.floor((difference / (1000 * 60)) % 60);
    let seconds = Math.floor((difference / 1000) % 60);
    let milliseconds = difference % 1000;

    display.innerHTML =
      (hours < 10 ? "0" : "") + hours + ":" +
      (minutes < 10 ? "0" : "") + minutes + ":" +
      (seconds < 10 ? "0" : "") + seconds + "." +
      (milliseconds < 100 ? (milliseconds < 10 ? "00" : "0") : "") + milliseconds;
  }

  document.getElementById("startBtn").addEventListener("click", function() {
    if (!running) {
      startTime = new Date().getTime() - difference;
      timerInterval = setInterval(updateTime, 10);
      running = true;
    }
  });

  document.getElementById("pauseBtn").addEventListener("click", function() {
    if (running) {
      clearInterval(timerInterval);
      running = false;
    }
  });

  document.getElementById("resetBtn").addEventListener("click", function() {
    clearInterval(timerInterval);
    running = false;
    startTime = 0;
    updatedTime = 0;
    difference = 0;
    display.innerHTML = "00:00:00.000";
    lapsContainer.innerHTML = "";
  });

  document.getElementById("lapBtn").addEventListener("click", function() {
    if (running) {
      let lapTime = display.innerHTML;
      let lapElement = document.createElement("div");
      lapElement.classList.add("lap");
      lapElement.textContent = "Lap: " + lapTime;
      lapsContainer.appendChild(lapElement);
    }
  });
</script>

</body>
</html>
